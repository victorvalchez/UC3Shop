<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
</head>
<body>
  <h1>Carrito de Compras</h1>

  <div id="cartItems"></div>

  <form id="addItemForm">
    <label for="productName">Nombre del Producto:</label>
    <input type="text" id="productName" name="productName" required><br><br>
    <label for="productPrice">Precio del Producto:</label>
    <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required><br><br>
    <button type="submit">Agregar</button>
  </form>

  <button onclick="clearCart()">Limpiar carrito</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('updateCart', (cartItems) => {
      const cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';

      if (cartItems.length === 0) {
        cartItemsDiv.innerHTML = '<p>El carrito está vacío</p>';
      } else {
        cartItems.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.innerHTML = `
            <p>Producto: ${item.product}, Precio: ${item.price}</p>
            <button onclick="removeItem(${index})">Eliminar</button>
          `;
          cartItemsDiv.appendChild(itemDiv);
        });
      }
    });

    document.getElementById('addItemForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const productName = document.getElementById('productName').value;
      const productPrice = parseFloat(document.getElementById('productPrice').value);

      if (productName && !isNaN(productPrice)) {
        socket.emit('addItem', { product: productName, price: productPrice });
        document.getElementById('addItemForm').reset();
      } else {
        alert('Por favor ingrese un nombre de producto válido y un precio numérico.');
      }
    });

    function removeItem(index) {
      socket.emit('removeItem', index);
    }

    function clearCart() {
      socket.emit('clearCart');
    }
  </script>
</body>
</html>
